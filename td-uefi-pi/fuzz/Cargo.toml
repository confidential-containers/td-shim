
[package]
name = "td-uefi-pi-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = {version = "0.4", optional = true }
afl = {version = "*", optional = true }

[dependencies.td-uefi-pi]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[features]
default = ["libfuzzer-sys"]
fuzz = ["afl"]

[[bin]]
name = "fv_parser"
path = "fuzz_targets/fv_parser.rs"
test = false
doc = false

[[bin]]
name = "hob_parser"
path = "fuzz_targets/hob_parser.rs"
test = false
doc = false

[[bin]]
name = "afl_hob_parser"
path = "fuzz_targets/afl_hob_parser.rs"
test = false
doc = false

[[bin]]
name = "afl_fv_parser"
path = "fuzz_targets/afl_fv_parser.rs"
test = false
doc = false
